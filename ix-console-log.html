<link rel="import" href="../polymer/polymer.html">

<dom-module id="ix-console-log">
</dom-module>

<script>
  Polymer({

    is: 'ix-console-log',

    properties: {

      title: {
        type: String,
      },

      object: {
        type: Object,
        observer: 'objectChanged'
      }

    },

    objectChanged: function() {
      console.log(this.title, this.object);
    }

  });
</script>
